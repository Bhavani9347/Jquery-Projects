<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>noConflict()</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        var jq=$.noConflict();
        jq("document").ready(function(){
            jq("button").click(function(){
                jq("#p1").text("By storing the shorcut js in the variable");
            });
        });
    </script>
</head>
<body>
    <p id="p1">This is a simple paragraph</p>
    <button>Instead of writing shortcut we can since use the variable by storing it in the container</button>
</body>
</html>
