<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
     <!-- Script for hiding *selector -->
     <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("*").hide();
            });
        });
    </script>
</head>
<body>
    <!-- hiding the entire content using * selector -->
    <h3>Lorem ipsum dolor, sit amet consectetur adipisicing elit. Perspiciatis, consectetur</h3>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Explicabo, aspernatur</p>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium, dolorum.</p>
    <button>click here to hide entire content</button>
</body>
</html>
