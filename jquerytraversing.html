<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to traversal</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("span").parent().css({"color":"pink","border":"3px solid blue"});
        });
    </script>
    <style>
        .ancestors *{
            display: block;
            border: 2px solid green;
            color:tomato;
            padding: 5px;
            margin: 15px;
        }
    </style>
</head>
<body>
    <div class="ancestors">
        <div style="width: 300px;">div(great-parent)
            <ul>ul(grand parent)
                <li>li(original parent)
                    <span>Span</span>
                </li>
            </ul>
        </div>
        <div style="width:300px;">div(great-parent)
            <p>p(direct parent)
                <span>Span</span>  
            </p>
        </div>  
    </div>
</body>
</html>
