<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js">
    </script>
    <script>
        $(document).ready(function(){
            $("button").click(function(){
                $("div").animate({left:'600px', opacity: '0.5',
                 height: '150px',
                 width: '150px'});
            });
        });
    </script>
</head>
<body>
    <button>Click to view the Animation</button>
    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Itaque nesciunt corrupti reprehenderit modi esse quae eum beatae voluptas soluta fuga illo accusamus, aliquam quo nam assumenda fugit sequi? Vel, aliquam!</p>
    <div style="background:#98bf21;height:100px;width:100px;position:absolute;"></div>
</body>
</html>
